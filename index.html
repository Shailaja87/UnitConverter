<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="Style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  </head>
  <body>
    <div>
        <!-- As a link -->
        <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
            <img src="transfer.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            <strong>UNIT CONVERTER</strong>
            </a>
            
        </div>
    
        </nav>
    </div>
    <div class="converter-body">
        <h1 class="convert-title">Length Converter</h1>
        
        
        <input type="text" placeholder="Input" id="input">
        <span style="color:white">=</span>
        
        <input type="text" placeholder="Result" id="result">
        
        <select id="inputType">
            <option value="Meter">Meter</option>
            <option value="kilometer">kilometer</option>
            <option value="centimeter">centimeter</option>
           
            <option value="Mile">Mile</option>
            <option value="Yard">Yard</option>
            <option value="Foot">Foot</option>
            <option value="inch">inch</option>
        </select>
        <select id="resultType" >
            <option value="Meter">Meter</option>
            <option value="kilometer">kilometer</option>
            <option value="centimeter">centimeter</option>
  
            <option value="Mile">Mile</option>
            <option value="Yard">Yard</option>
            <option value="Foot">Foot</option>
            <option value="inch">inch</option>
        </select>
        <button class="btn btn-grad "id="Calculate">Calculate</button>

    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js" integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
  </body>
</html>
